<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel=stylesheet href=bootstrap.min.css>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Formulaire</title>
</head>
<body>
  <div class='container w-25'>
    <form>
      <fieldset>
        <legend>Connexion</legend>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse e-mail">
          <small id="emailHelp" class="form-text text-muted">Votre e-mail ne sera pas transmis à des personnes tierces</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Se souvenir de moi
          </label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Se connecter</button>
        <button type="submit" class="btn btn-secondary mt-2">Mot de passe oublié</button>
        <div>
          <a href="" class='btn btn-link btn-sm mt-2'>Retour</a>
        </div>
      </fieldset>
    </form>
  </div>

  <hr class='container yellow'>

  <div class='container w-25'>
    <form>
      <fieldset>
        <legend>Inscription</legend>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse e-mail">
          <small id="emailHelp" class="form-text text-muted">Votre e-mail ne sera pas transmis à des personnes tierces</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Confirmation de mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmation de mot de passe">
        </div>
        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Se souvenir de moi
          </label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">S'inscrire</button>
        <div>
          <a href="" class='btn btn-link btn-sm mt-2'>Retour</a>
        </div>
      </fieldset>
    </form>
  </div>

  <hr class='container yellow'>

  <div class='container w-25'>
    <form>
      <fieldset>
        <legend>Mot de passe oublié</legend>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse e-mail">
          <small id="emailHelp" class="form-text text-muted">Votre e-mail ne sera pas transmis à des personnes tierces</small>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Envoyer email de récupération</button>
        <div>
          <a href="" class='btn btn-link btn-sm mt-2'>Retour</a>
        </div>
      </fieldset>
    </form>
  </div>

  <hr class='container yellow'>
  
  <div class='container w-25'>
    <form>
      <fieldset>
        <legend>Modification du mot de passe</legend>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Confirmation de mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmation de mot de passe">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
        <div>
          <a href="" class='btn btn-link btn-sm mt-2'>Retour</a>
        </div>
      </fieldset>
    </form>
  </div>

  <hr class='container yellow'>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
